<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo do galo</title>
        <link rel="stylesheet" href="estiloJogo.css">
    <link rel="shortcut icon" href="imagens/icon/favicon.ico" />
    <script src="jogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Jogo do galo</h1>
<br>
<div class="rules">
<h3>o jogo do galo é um jogo de pensamento baseado em turnos para
    <br>
    dois jogadores cujo objetivo é ser o primeiro a criar um alinhamento.
</h3>
</div>
<div class="table" align="center">
    <table>
        <tr>
            <td>
                <img src="imagens/ovo.png" onclick="play(1)">

            <td class="vert">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td class="hori">4</td>
            <td class="vert hori">5</td>
            <td class="hori">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td class="vert">8</td>
            <td>9</td>
        </tr>
    </table>
</div>

<span id="player" style="display:none;">0</span>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Aviso!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
