<head>

    <title>Title</title>
    <script src="game.js"></script>
    <script>
        var game = {
            'tabuleiro':[-1,-1,-1,-1,-1,-1,-1,-1,-1],
            'player':true,
            'desenha': function() {
                for(i=0;i<9;i++)
                    document.write(this.tabuleiro[i]);
            },
            'verifica': function(){
                if(this.tabuleiro[0]!=-1 && this.tabuleiro[0]==this.tabuleiro[1] && this.tabuleiro[0]==this.tabuleiro[2])
                    return true;
                return false;
            }
        };


    </script>

<body onload="inicia(game)">
